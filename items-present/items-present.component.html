<section class="container-fluid bg-light p-5">
    <h3>Items List</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
            <th>Items</th>
            <th>Item Name</th>
            <th>Price</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of items">
                <td>{{c.itemId}}</td>
                <td>{{c.itemName}}</td>
                <td>{{c.sellingPrice}}</td>
                <td>
                    <a href="cart"class="btn btn-warning btn-sm mr-2"
                    (click)="save(c.newItemId)">Add To Cart</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5"><strong>
                    {{items.length}} Items
                </strong></th>
            </tr>
            
        </tfoot>
    </table>
</section>
