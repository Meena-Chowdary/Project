<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container-fluid register">
    <div class="row">
        <div class="col-md-4 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <h2>You are 30 seconds away from doing your shopping!!!</h2>
        </div>
        <div class="col-md-6 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Apply</h3>
                    <form name="form" (ngSubmit)="save()">
                    <div class="row register-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *"[(ngModel)]="user.firstName" name="fnm" />
                            </div>&nbsp;
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *"[(ngModel)]="user.lastName" name="lnm" />
                            </div>&nbsp;
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" [(ngModel)]="user.password" name="pwd" />
                            </div>
                    
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Address-Line1" [(ngModel)]="user.address.line1" name="add1" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Address-Line2" [(ngModel)]="user.address.line2" name="add2" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Address-city" [(ngModel)]="user.address.city" name="city" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Address-state" [(ngModel)]="user.address.state" name="state" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Address-pincode" [(ngModel)]="user.address.pincode" name="pincode" />
                            </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" [(ngModel)]="user.emailId"name="email" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtBuyerPhone" class="form-control" placeholder="Your Phone *" [(ngModel)]="user.mobileNumber" name="mbn" />
                            </div>
                            <!-- <div class="form-group">
                                <a href="login" role="button" class="btn btn-primary btn-block">Register</a>
                            </div> -->
                            <div>
        
                                <button (click)="ngSubmit">Register</button>
                            </div>
                        </div>
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
