<body>
    <form (ngSubmit)="signIn()">
        <div id="profile" class="container-fluid login-form">
            <h2 class="text-center">Log In</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="userName" name="username" placeholder="Username"
                    [(ngModel)]="user.userName" #userName required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="user.password" required="required">
            </div>
            <div class="form-group">
                <button (click)="ngSubmit">Log In</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <br><a href="#" class="pull-right"> Forgot Password?</a>
            </div>
    
        <p class="text-center"><a href="../register">Create an Account</a></p>
    </div>
    <p class="text-center"><a href="../seller">Create an Account for Seller</a></p>
</form>
</body>
